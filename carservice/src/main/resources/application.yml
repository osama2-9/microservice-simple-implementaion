server:
  port: 9001
  
spring:
  application:
    name: car

  datasource:
    url: jdbc:postgresql://localhost:5432/carDB
    username: postgres
    password: osama
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: true
    properties:
      hibernate:
        format_sql: true 
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
