name: Maven CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build & Test (Car, Reservation, Gateway, Eureka)
        run: |
          mvn -f service_registry/pom.xml clean install
          mvn -f carservice/pom.xml clean install
          mvn -f reservationservice/pom.xml clean install
          mvn -f cloud_gateway/pom.xml clean install

      - name: Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: microservices-jars
          path: "**/target/*.jar"
